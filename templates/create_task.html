{% extends "base.html" %}

{% block title %}Create Task - Yet Another TODO{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow rounded-lg">
        <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-lg font-medium text-gray-900">Create New Task</h2>
        </div>
        
        {% if error %}
        <div class="px-6 py-4 bg-red-50 border-l-4 border-red-400">
            <p class="text-red-700">{{ error }}</p>
        </div>
        {% endif %}
        
        <form method="post" class="px-6 py-4 space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Task Name *</label>
                <input type="text" name="name" id="name" required
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea name="description" id="description" rows="3"
                          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                          placeholder="Optional description..."></textarea>
            </div>
            
            <div>
                <label for="priority" class="block text-sm font-medium text-gray-700">Priority</label>
                <select name="priority" id="priority"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    {% for priority in task_priorities %}
                    <option value="{{ priority.value }}" {% if priority.value == 'medium' %}selected{% endif %}>
                        {{ priority.value.title() }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label for="date_by" class="block text-sm font-medium text-gray-700">Due Date</label>
                <input type="date" name="date_by" id="date_by"
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="tags" class="block text-sm font-medium text-gray-700">Tags</label>
                <input type="text" name="tags" id="tags"
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Comma-separated tags (e.g., work, urgent, personal)">
                <p class="mt-1 text-sm text-gray-500">Separate multiple tags with commas</p>
            </div>
            
            <div class="flex justify-end space-x-3">
                <a href="/" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Create Task
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
